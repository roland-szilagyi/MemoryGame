<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Memory Game</title>
</head>
<body>
  <header>
    <h2 class="header__home  js-home  active">Memory Game</h2>
    <h2 class="header__options js-options">Options</h2>
    <h2 class="header__game  js-game">Find the pairs of cards</h2>
  </header>

  <main>
    <section class="main__home  js-home  active">
      <div class="logo__cont">
        <img src="./src/assets/imgs/logo.svg" alt="game-logo">
      </div>
      <div class="language__cont">
        <div class="title__cont">
          <h2>Choose a language</h2>
        </div>
        <div class="flags__cont">
          <div class="flag__cont">
            <img src="./src/assets/icons/flag_hu.svg" alt="language-hungary-flag">
          </div>
          <div class="flag__cont">
            <img src="./src/assets/icons/flag_uk.svg" alt="language-unitedkingdom-flag">
          </div>
        </div>
      </div>
    </section>
    <section class="main__options  js-options">
      <form class="js-form" action="#">
        <div class="component__cont">
          <div class="title__cont">
            <h2>stack size:</h2>
          </div>
          <div class="input__cont">
            <label for="few">few
              <input type="radio" class="js-stackSize" id="few" name="stackSize" value="6">
            </label>
            <label for="moderate">moderate
              <input type="radio" class="js-stackSize" id="moderate" name="stackSize" value="10" checked>
            </label>
            <label for="many">many
              <input type="radio" class="js-stackSize" id="many" name="stackSize" value="14">
            </label>
          </div>
        </div>
        <div class="component__cont">
          <div class="title__cont">
            <h2>difficult:</h2>
          </div>
          <div class="input__cont">
            <label for="easy">easy
              <input type="radio"  class="js-difficult"  id="easy" name="difficult" value="40">
            </label>
            <label for="medium">medium
              <input type="radio"  class="js-difficult"  id="medium" name="difficult" value="30" checked>
            </label>
            <label for="hard">hard
              <input type="radio"  class="js-difficult"  id="hard" name="difficult" value="20">
            </label>
          </div>
        </div>
        <div class="component__cont">
          <div class="title__cont">
            <h2>card color:</h2>
          </div>
          <div class="input__cont">
            <label for="blue">blue
              <input type="radio" id="blue" name="cardColor" value="true" checked>
            </label>
            <label for="red">red
              <input type="radio" id="red" name="cardColor" value="false">
            </label>
          </div>
        </div>
      </form>
    </section>
    <section class="main__game  js-game">
      <div class="cards__cont  js-cards-cont">
        <!-- LEGENERÁLT KÁRTYÁK -->
      </div>
    </section>
  </main>

  <form class="popup__congrats  hidden  js-popup__congrats" action="#">
    <div>
      <h2>Congratulations!</h2>
    </div>
    <div>
      <h3>Your score:</h3>
      <p>SCORE</p>
    </div>
      <h3>Please enter your name:</h3>
      <input type="text">
    </div>
    <div>
      <button class="js-btn-restart">Play Again</button>
      <button class="js-btn-savescore">Save Score</button>
    </div>
  </form>
  
  <footer>
    <section class="footer__home  js-home  active">
      <button class="js-btn-next">NEXT</button>
    </section>
    <section class="footer__options  js-options">
      <button class="js-btn-home">HOME</button>
      <button class="js-btn-start">START</button>
    </section>
    <section class="footer__game  js-game">
      <div class="details__cont">
        <div class="time__cont">
          <h3>TIME</h3>
          <p class="js-time"></p>
        </div>
        <div class="score__cont">
          <h3>SCORE</h3>
          <p class="js-score"></p>
        </div>
      </div>
      <div class="button__cont">
        <button class="js-btn-stop">STOP</button>
      </div>
    </section>
  </footer>
  <script type="module" src="./src/js/app.js"></script>
  <script type="module" src="./src/js/initializeGame.js"></script>
  <script type="module" src="./src/js/gamePlay.js"></script>
  <script type="module" src="./src/js/timer.js"></script>
  <script type="module" src="./src/js/score.js"></script>
  <script type="module" src="./src/js/utils.js"></script>
</body>
</html>
