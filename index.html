<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Memory Game</title>
</head>
<body>
  <header>
    <h2 class="header__home  js-home  active">Memory Game</h2>
    <h2 class="header__options js-options">Options</h2>
    <h2 class="header__game  js-game">Find the pairs of cards</h2>
  </header>

  <main>
    <section class="main__home  js-home  active">Home screen</section>
    <section class="main__options  js-options">
      <form action="#">
        <div>
          <h3>stack size:</h3>
        </div>
        <div>
          <input type="radio" id="few" name="stack-size" value="few">
          <label for="few">few</label>
          <input type="radio" id="moderate" name="stack-size" value="moderate">
          <label for="moderate">moderate</label>
          <input type="radio" id="many" name="stack-size" value="many">
          <label for="many">many</label>
        </div>
        <div>
          <h3>difficult:</h3>
        </div>
        <div>
          <input type="radio" id="easy" name="difficult" value="easy">
          <label for="easy">easy</label>
          <input type="radio" id="medium" name="difficult" value="medium">
          <label for="medium">medium</label>
          <input type="radio" id="hard" name="difficult" value="hard">
          <label for="hard">hard</label>
        </div>
      </form>
    </section>
    <section class="main__game  js-game">Game screen</section>
  </main>
  
  <footer>
    <section class="footer__home  js-home  active">
      <button class="js-btn-next">NEXT</button>
    </section>
    <section class="footer__options  js-options">
      <button class="js-btn-home">HOME</button>
      <button class="js-btn-start">START</button>
    </section>
    <section class="footer__game  js-game">
      <button class="js-btn-stop">STOP</button>
    </section>
  </footer>
<script src="./src/js/script.js"></script>
</body>
</html>
